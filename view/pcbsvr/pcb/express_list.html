<div class="col-sm-10">
  {%for item in express%}
    {%if item.locale|filterLocale(isZh)%}
      <label class="radio-inline">
        <input type="radio" name="expressId" id="{{'express' + item.id}}" value="{{item.id}}" {%if item.id == 1%}checked{%endif%}>{{item.name}}
      </label>
    {%endif%}
  {%endfor%}
</div>

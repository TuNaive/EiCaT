<div class="modal-dialog">
  <form>
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{controller.meta_title}}</h4>
      </div>
      <div class="modal-body">
        {% set admin = true %}
        {%if type == 2%}
          {% include "../bom/enquire_detail.html" %}
        {%elseif type == 3%}
          {% include "../nonstandard/enquire_detail.html" %}
        {%else%}
          {% include "../pcbsvr/pcb/enquire_detail.html" %}
        {%endif%}
      </div>
      <div class="modal-footer">
        <input type="hidden" value="{{order.id}}" name="id">
        <a href="javascript:;" class="btn btn-default" data-dismiss="modal">关闭</a>

      </div>
    </div><!-- /.modal-content -->
  </form>
</div><!-- /.modal-dialog -->
